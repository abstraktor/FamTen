			<h3>Was ist das hier alles?</h3>
			<p>FamTen ist die Webapp zur Unterst&uuml;tzung eures FAMilien TENnis-Tuniers. Ihr bekommt Begegnungen vorgeschlagen, k&ouml;nnt aber auch eigene zusammen stellen. Die Punktberechnung, Rangliste usw. erfolg automatisch.</p>
			<h3>Wie mache ich das?</h3>
			<p>Unter <i>Spieler</i> k&ouml;nnt ihr die Spielernamen eingeben und dann mit Enter erstellen. Wenn das f&uuml;r alle Mitspieler geschehen ist, wechselt zu den Begegnungen und stellt fest, dass noch nichts dergleichen implementiert ist.</p>
			<h3>Und die Endrunde?</h3>
			<p>Wenn ihr von der Vorrunde in die Endrunde wechseln wollt, so braucht ihr nur eine Tafel und ein St&uuml;ck Kreide</p>
